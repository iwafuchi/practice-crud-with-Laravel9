version: "3"
services:
    php:
        image: php:8-fpm
        container_name: practice-crud-with-laravel9-php
        volumes:
            - ./src/:/var/www/html/src/
            - ./docker/php/php.ini:/usr/local/etc/php/php.ini
        build:
            context: ./
            dockerfile: ./docker/php/Dockerfile
    nginx:
        image: nginx:latest
        container_name: practice-crud-with-laravel9-nginx
        depends_on:
            - php
        ports:
            - "8080:80"
        volumes:
            - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
            - ./src/:/var/www/html/src/
    mysql:
        container_name: practice-crud-with-laravel9-mysql
        build: 
            context: ./
            dockerfile: ./docker/mysql/Dockerfile
        volumes:
            - example_lemp_data_store:/var/lib/mysql
    phpmyadmin:
        depends_on:
            - mysql
        image: phpmyadmin/phpmyadmin
        container_name: practice-crud-with-laravel9-phpmyadmin
        environment:
          PMA_HOST: mysql
        ports:
          - "8081:80"

volumes:
    example_lemp_data_store: